<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자유게시판 글 보기</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
        <style>
        /* Custom CSS */
        .post-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .post-meta {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        .post-content {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            background-color: #f8f9fa;
        }
        .comment-section {
            margin-top: 3rem;
        }
        .comment {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1rem;
        }
        .comment-author {
            font-weight: bold;
        }
        .comment-date {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .breadcrumb-item a {
            color: #007bff;
        }
        .card-title {
            width: 100%;
            height: 3rem;
        }
        .file-list {
            list-style: none;
            padding-left: 0;
        }
        .file-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            background-color: #f8f9fa;
        }
        .file-list-item a {
            color: #007bff;
        }
        .like-buttons {
            display: flex;
            justify-content: flex-end;
        }
        .like-buttons i {
            cursor: pointer;
            margin-left: 1rem;
        }
        .like-buttons i.liked {
            color: #007bff;
        }
    </style>
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">
    <!-- Navbar -->
    <div th:replace="~{main/nav :: nav}"></div>
    <!-- /.navbar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0"> 자유게시판</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/freeboard}">자유게시판</a></li>
                            <li class="breadcrumb-item active">글 보기</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="post-title" th:text="${post.title}"></div>
                                <div class="post-meta">
                                    작성자: <span th:text="${post.authorName}"></span> | 작성일: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                                    <div sec:authorize="isAuthenticated()" class="like-buttons">
                                        <i class="far fa-thumbs-up" id="likeButton"></i>
                                        <input type="hidden" id="userIndex" th:if="${userIndex != null}" th:value="${userIndex}" />
                                        <input type="hidden" id="postId" th:value="${post.postId}" />
                                        <span id="likeCount" th:text="${post.likes}">0</span>
                                    </div>
                                </div>
                                <div class="post-content" th:text="${post.content}"></div>
                                <div class="mt-3">
                                    <h6>첨부 파일</h6>
                                    <ul class="file-list">
                                        <li th:each="file : ${files}" class="file-list-item">
                                            <span th:text="${file.originalName}"></span>
                                            <a sec:autorize="isAuthenticated()" th:href="@{'/files/download/' + ${file.id}}" class="btn btn-outline-secondary btn-sm">다운로드</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="d-flex">
                                    <a th:href="@{/freeboard}" class="btn btn-secondary mr-2">목록</a>
                                    <div sec:authorize="isAuthenticated()">
                                        <div th:if="${post.authorName} == ${currentUserName}">
                                            <a th:href="@{'/freeboard/edit/' + ${post.postId}}" class="btn btn-primary">수정</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card comment-section">
                            <div class="card-body">
                                <h5 class="card-title">댓글</h5><br>
                                <form th:action="@{'/freeboard/' + ${post.postId} + '/comments'}" method="post">
                                    <div sec:authorize="isAuthenticated()">
                                        <div class="form-group">
                                            <label for="authorName">작성자</label>
                                            <input type="text" class="form-control" id="authorName" name="authorName" th:value="${currentUserName}" readonly>
                                        </div>
                                    </div>
                                    <div sec:authorize="!isAuthenticated()">
                                        <div class="form-group">
                                            <label for="authorName">작성자</label>
                                            <input type="text" class="form-control" id="authorName" name="authorName" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="content">내용</label>
                                        <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">댓글 달기</button>
                                </form>
                                <div th:each="comment : ${comments}" class="mt-3 comment">
                                    <div class="comment-author" th:text="${comment.authorName}"></div>
                                    <div class="comment-date" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></div>
                                    <div class="comment-content" th:text="${comment.content}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <div th:replace="~{main/footer :: footer}"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
<script>
	$(document).ready(function () {
	    var postId = $("#postId").val();
	    var userIndex = $("#userIndex").val();
	    var likeButton = $("#likeButton");
	    var likeCount = $("#likeCount");
	
	    // 초기 상태 설정
	    if (userIndex) {
	        $.get("/likes/" + postId, { userIndex: userIndex }, function (data) {  // userId를 userIndex로 수정
	            if (data) {
	                likeButton.addClass("liked");
	            }
	        });
	    }
	
	    likeButton.click(function () {
	        if (userIndex) {
	            if (likeButton.hasClass("liked")) {
	                $.ajax({
	                    url: "/likes/" + postId,
	                    type: "DELETE",
	                    data: { userIndex: userIndex },  // userId를 userIndex로 수정
	                    success: function () {
	                        likeButton.removeClass("liked");
	                        var count = parseInt(likeCount.text());
	                        likeCount.text(count - 1);
	                    }
	                });
	            } else {
	                $.ajax({
	                    url: "/likes/" + postId,
	                    type: "POST",
	                    data: { userIndex: userIndex },  // userId를 userIndex로 수정
	                    success: function () {
	                        likeButton.addClass("liked");
	                        var count = parseInt(likeCount.text());
	                        likeCount.text(count + 1);
	                    }
	                });
	            }
	        } else {
	            alert("로그인 후 좋아요를 누를 수 있습니다.");
	        }
	    });
	});
</script>
</body>
</html>
